<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <h2 id="session-label">Focus Time</h2>

    <div id="progress-ring">
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="var(--cascade)" stroke-width="12" fill="none" />
        <circle id="progress" cx="100" cy="100" r="90" stroke="var(--tapestry)" stroke-width="12" fill="none" stroke-linecap="round" />
      </svg>
    </div>

    <div id="timer">25:00</div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="pomodoro-count">Pomodoros Completed: 0</div>

    <button id="toggle-settings">⚙️ Settings</button>
    <button id="theme-toggle">🌙 Toggle Theme</button>

    <div id="settings-panel">
      <label>Focus Duration (mins):
        <input type="number" id="work-input" min="1" max="60" value="25" />
      </label><br><br>

      <label>Break Duration (mins):
        <input type="number" id="break-input" min="1" max="30" value="5" />
      </label><br><br>

      <button id="apply-settings" class="settings-button">Apply</button>
      <button id="reset-all" class="settings-button">Reset All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
